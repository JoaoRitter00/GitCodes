<body>
    <h1>Tag para cabeçalho / título</h1>
    <p>As tags H servem para fazer títulos ou subtítulos</p>
    Exemplo:
    <h2>Texto em H2</h2>
    <h3>Texto em H3</h3> 
    <h4>Texto em H4</h4> 
    <h5>exto em H5</h5> 
    <h6>Texto em H6</h6>
    
    Lista não ordenada:
    <ul>
     <li>item 1</li>
     <li>item 2</li>
     <li>item 3</li>
     <li>item 4</li>
    </ul>
    Lista ordenada:
    <ol>
     <li>item 1</li>
     <li>item 2</li>
     <li>item 3</li>
     <li>item 4</li>
    </ol>
